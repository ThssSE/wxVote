{% extends "mobile_base.html" %}

{% load staticfiles %}

{% block css%}
<link href="{% static 'css/vote_mainpage.css' %}"  rel="stylesheet" type="text/css" />
{% endblock %}

{% block title %}
投票页面
{% endblock %}

{% block theme %}
    {{ vote.name }}
{% endblock %}

{% block content %}
<center>
<div class="wrap">
	<form id="voteItem" action="{% url 'userpage.views.vote_user_post'%}" method="post">
	<table>
	</table>
	</form>
</div>

	<button type="button" onclick="commitVote();" style="margin-bottom:20px;width:80px;height:41px;background-color: #fff;border-radius:9px;font-size:1.4em;">确认</button>
</center>
	{% endblock %}

{% block js %}
<script src="http://soso.qstatic.com/wenwen/deploy/js/sea_modules/jquery/1.7.2/jquery-1.7.2.min_a0069db.js"></script>
<script type="text/javascript">
     var vote_items = [
            {% for item in vote.items %}
                {          
                   	'name': '{{item.name}}',
                   	'vote_num':{{item.vote_num}},
                   	'pic_url':'{{item.pic_url}}',
					'id':{{item.id}}
                }{% if forloop.last %}{% else %},{% endif %}
            {% endfor %}
        ];
</script>
<script src="{% static 'js/vote_mainpage.js' %}"></script>
{% endblock%}
