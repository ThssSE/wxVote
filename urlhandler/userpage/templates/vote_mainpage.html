{% extends "mobile_base.html" %}

{% load staticfiles %}

{% block css%}
<link href="{% static 'css/vote_mainpage.css' %}"  rel="stylesheet" type="text/css" />
{% endblock %}

{% block title %}
投票页面
{% endblock %}

{% block theme %}
    {{ vote.name }}
{% endblock %}

{% block content %}
<center>
	<div id="voteArea">
		<div id="info">您可以投{{vote.max_num}}项，点击图片查看详情</div>
<form id="voteItem" action="{% url 'userpage.views.vote_user_post' vote.id openid %}" method="post">


	<table>
	</table>
	</form>

	<button type="button" onclick="commitVote();" style="display:none;margin-top:1em;width:54px;height:34px;background-color: #fff;border-radius:9px;font-size:1em;">提交</button>
	<div id="hint"></div>
</div>



	<div id="failure" style="display:none">
	<p class="help-block" id="errorinfo"> 有错误发生 </p>
    <a href="{% url 'userpage.views.vote_main_view' vote.id  openid %}">
        <button type="button" style="margin-bottom:20px;width:80px;height:41px;background-color: #fff;border-radius:9px;font-size:14px;font-family: 微软雅黑, 黑体, 宋体;">返回</button>
    </a>
</div>

<div id="success" style="display: none">
    <img src="{% static "img/success.png" %}" />
    <p>投票成功！感谢您的参与</p>
	<a href="{% url 'userpage.views.vote_main_view' vote.id openid %}"><button type="button" style="margin-bottom:20px;width:80px;height:41px;background-color: #fff;border-radius:9px;font-size:1.4em;">返回</button>
    </a>
</div>
</center>

	{% endblock %}

{% block js %}
<script type="text/javascript" src="http://s1.bdstatic.com/r/www/cache/static/jquery/jquery-1.10.2.min_f2fb5194.js"></script>
<script src="{% static 'lib/jq/form/jquery.form.min.js' %}"></script>	
<script src="{% static 'js/WeixinApi.js' %}"></script>
<script type="text/javascript">

// 初始化WeixinApi，等待分享
WeixinApi.ready(function(Api) {

    // 微信分享的数据
    var wxData = {
        "appId": "wxa04c8f42f836340b", // 服务号可以填写appId
		"imgUrl" : '{{vote.pic_url}}',
        "link" : 'http://mp.weixin.qq.com/mp/appmsg/show?__biz=MzA4MjE0MDAxMQ==&appmsgid=10001003&itemidx=1&sign=50c64d0c10f11dfdbb7b4dd52dfc1927#wechat_redirect',
		"desc" : '{{vote.description}}',
		"title" : "{{vote.name}}"
    };

    // 分享的回调
    var wxCallbacks = {
        // 收藏操作不执行回调，默认是开启(true)的
        favorite : false,

        // 分享操作开始之前
        ready : function() {
            // 你可以在这里对分享的数据进行重组
        },
        // 分享被用户自动取消
        cancel : function(resp) {
            // 你可以在你的页面上给用户一个小Tip，为什么要取消呢？
        },
        // 分享失败了
        fail : function(resp) {
            // 分享失败了，是不是可以告诉用户：不要紧，可能是网络问题，一会儿再试试？
            alert("分享失败，msg=" + resp.err_msg);
        },
        // 分享成功
        confirm : function(resp) {
            // 分享成功了，我们是不是可以做一些分享统计呢？
        },
        // 整个分享过程结束
        all : function(resp,shareTo) {
            // 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？
        }
    };

    // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
    Api.shareToFriend(wxData, wxCallbacks);

    // 点击分享到朋友圈，会执行下面这个代码
    Api.shareToTimeline(wxData, wxCallbacks);

    // 点击分享到腾讯微博，会执行下面这个代码
    Api.shareToWeibo(wxData, wxCallbacks);

    // iOS上，可以直接调用这个API进行分享，一句话搞定
    Api.generalShare(wxData,wxCallbacks);
});
	
	 var votenum = 0
	 var maxVote = {{vote.max_num}}
     var vote_items = [
            {% for item in vote.items %}
                {
                    'voted':{{item.voted}},
                   	'name': '{{item.name}}',
                   	'vote_num':{{item.vote_num}},
                   	'pic_url':'{{item.pic_url}}',
					'id':{{item.id}}
                }{% if forloop.last %}{% else %},{% endif %}
            {% endfor %}
        ];
     var vote_name = '{{vote.name}}'
	 var voted = {{vote.voted}}
	 var voteId = {{vote.id}}
</script>
<script src="{% static 'js/vote_mainpage.js' %}"></script>
{% endblock%}
